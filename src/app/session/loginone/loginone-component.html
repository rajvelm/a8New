<div class="loginone-wrapper pt-xl-5">
	<div class="login-content text-center">
		<div class="login-inner-wrapper-2 shadow-box p-4">
			<div class="sidebar-logo d-flex justify-content-center mb-4 bg-primary">
				<div class="logo-sign">
					<img src="assets/img/logo-sign.png" alt="">
				</div>
				<div class="logo-text mx-2 align-self-center">
					<img src="assets/img/m2-logo.png" width="121" height="16">
				</div>
			</div>
			<div class="mb-4">
				<p class="text-muted font-weight-bold mb-0 letter-space-1">{{'Welcome To M2'|translate}}</p>
				<h2 class="text-primary font-weight-normal">{{'Sign into your account'|translate}}</h2>
			</div>
			<form class="login-form">
				<div class="form-group">
					<input name="fname" [(ngModel)]="name" class="form-control session-input-font input-square" type="text" placeholder="First Name" required>
				</div>

				</div> -->

					<input name="password" type="password" [(ngModel)]="password" placeholder="Password" class="form-control session-input-font input-square" required>
				</div>

						<div class="col-12 col-sm-6 col-md-6 text-left text-sm-right">

						</div>
					</div> -->
